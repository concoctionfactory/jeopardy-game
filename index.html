<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body class="container my-5">
    <h1 class="my-4 text-center">Jepordy</h1>
    <table class=" table my-5">
      <thead></thead>
      <tbody></tbody>
    </table>
    <ul
      class="players-list table-view list-group list-group-horizontal justify-content-center"
    ></ul>

    <div
      class="modal fade"
      id="questionModal"
      data-backdrop="static"
      tabindex="-1"
      role="dialog"
      aria-labelledby="questionModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="questionModal">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p class="question"></p>
            <div class="timer text-center">
              <span class="counter mx-2"></span>|<button
                class="show-ans btn btn-light mx-2"
              >
                show anwser
              </button>
            </div>
            <div class="answer">
              <span class="font-italic">answer:</span>
              <span class="text"></span>
            </div>
          </div>
          <div class="modal-footer">
            <ul class="players-list list-group list-group-horizontal"></ul>
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="http://unpkg.com/axios/dist/axios.js"></script>
    <script src="http://unpkg.com/jquery"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
